<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function enviar() {
            var puntuacion = parseFloat(0);
            if (document.getElementById("lenz2").checked == true) {
                puntuacion += parseFloat(2);
            }
            else if (document.getElementById("lenzVacio").checked == true) {
                puntuacion = puntuacion
            }
            else {
                puntuacion -= parseFloat(1)
            }
            


            if (document.getElementById("condensador2").checked == true) {
                puntuacion += parseFloat(2);
            }
            else if (document.getElementById("condensadorVacio").checked == true) {
                puntuacion = puntuacion
            }
            else {
                puntuacion -= parseFloat(1)
            }
            


            if (document.getElementById("bujias3").checked == true) {
                puntuacion += parseFloat(2);
            }
            else if (document.getElementById("bujiasVacio").checked == true) {
                puntuacion = puntuacion
            }
            else {
                puntuacion -= parseFloat(1)
            }
            


            if (document.getElementById("capacidad1").checked == true) {
                puntuacion += parseFloat(2);
            }
            else if (document.getElementById("capacidadVacio").checked == true) {
                puntuacion = puntuacion;
            }
            else {
                puntuacion -= parseFloat(1);
            }
        


            if (document.getElementById("UEC4").checked == true) {
                puntuacion += parseFloat(2);
            }
            else if (document.getElementById("UECVacio").checked == true) {
                puntuacion = puntuacion;
            }
            else {
                puntuacion -= parseFloat(1);
            }


        alert(puntuacion)
        }
    </script>
    <body>
        <div class="container">
            <div class="preg">
                <p>¿Qué enuncia la ley de Lenz?</p>
                <input type="radio" name="lenz" id="lenz1"> <label>El sentido de la corriente inducida es siempre tal que el flujo mágnetido que se crea se crea se opone a la causa que origina la corriente inducida.</label> <br>
                <input type="radio" name="lenz" id="lenz2"> <label>La intensidad de la corriente es inversamente proporcional a la resistencia.</label> <br>
                <input type="radio" name="lenz" id="lenz3"> <label>La resistencia de un hilo es directamente proporcional a su longitud y resistencia especifica.</label> <br>
                <input type="radio" name="lenz" id="lenz4"> <label>El sentido de una corriente  inducida es siempre tal que el flujo mágnetico que crea  se suma a la causa quer origina la correinte inducida.</label> <br><br>
                <input type="radio" name="lenz" id="lenzVacio" checked> <label>No seleccionar ninguna respuesta</label>
            </div>

            <div class="preg">
                <p>El condensador sirve para:</p>
                <input type="radio" name="condensador" id="condensador1"> <label>Evitar que se caliente el arrollamiento secundario de la bobina.</label> <br>
                <input type="radio" name="condensador" id="condensador2"> <label>Que el circuito de encendido tenga mayor resistencia.</label> <br>
                <input type="radio" name="condensador" id="condensador3"> <label>Evitar los picos de extratención de ruptura.</label> <br>
                <input type="radio" name="condensador" id="condensador4"> <label>Variar el punto de encendido</label> <br> <br>
                <input type="radio" name="condensador" id="condensadorVacio" checked> <label>No seleccionar ninguna respuesta</label>
            </div>

            <div class="preg">
                <p>La temperatura de autolimpieza de las bujias es de:</p>
                <input type="radio" name="bujias" id="bujias1"> <label>300ºC.</label> <br>
                <input type="radio" name="bujias" id="bujias2"> <label>500ºC.</label> <br>
                <input type="radio" name="bujias" id="bujias3"> <label>250ºC.</label> <br>
                <input type="radio" name="bujias" id="bujias4"> <label>Entre 800 y 950ºC.</label> <br> <br>
                <input type="radio" name="bujias" id="bujiasVacio" checked> <label>No seleccionar ninguna respuesta</label>
            </div>

            <div class="preg">
                <p>La capacidad de un condensador se mide en:</p>
                <input type="radio" name="capacidad" id="capacidad1"> <label>Voltios.</label> <br>
                <input type="radio" name="capacidad" id="capacidad2"> <label>Faradios.</label> <br>
                <input type="radio" name="capacidad" id="capacidad3"> <label>Amperios.</label> <br>
                <input type="radio" name="capacidad" id="capacidad4"> <label>Teslas.</label> <br> <br>

                <input type="radio" name="capacidad" id="capacidadVacio" checked> <label for="">No seleccionar ninguna respuesta</label>
            </div>

            <div class="preg">
                <p>A la cartografía de ángulos de encendido grabada en la UEC se le denomina:</p>
                <input type="radio" name="UEC" id="UEC1"> <label>Campo de encendidos.</label> <br>
                <input type="radio" name="UEC" id="UEC2"> <label>Campo de ángulos.</label> <br>
                <input type="radio" name="UEC" id="UEC3"> <label>Memoria de circuito integrado.</label> <br>
                <input type="radio" name="UEC" id="UEC4"> <label>Campo característico o mapa cartográfico</label> <br> <br>

                <input type="radio" name="UEC" id="UECVacio" checked> <label>No seleccionar ninguna respuesta</label>
            </div>


            <div class="button">
                <button onclick="enviar()">Enviar</button>
            </div>

        </div>
    </body>
    
</body>
</html>
