<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="cargar()">
    <script>
        function cargar() {
            var texto = "Este es el contenido de div1"
            document.getElementById("contenidoDivUno").innerHTML = texto; 
            var color = "red"
            document.getElementById("square").style.backgroundColor = color;
            var tipoLetra = "Segoe UI"
            var colorLetra = "black"
            document.body.style.fontFamily = tipoLetra ;
            document.body.style.color = colorLetra;
        }

        function cambiarTexto() {
            var texto = prompt("Introduzca el nuevo texto");
            document.getElementById("contenidoDivUno").innerHTML = texto; 
        }

        function cambiarColor() {
            var color = prompt("Elija el nuevo color (en ingles o HEX)");
            document.getElementById("square").style.backgroundColor = color;
        }
        function cambiarLetra() {
            var tipoLetra = prompt("Indique el nuevo tipo de letra");
            document.body.style.fontFamily = tipoLetra ;
            var colorLetra = prompt("Indica el nuevo color de la letra (en ingles o HEX)");
            document.body.style.color = colorLetra;

        }
    </script>
    <div class="container" >
        <div class="square" id="square">
            <p id="contenidoDivUno"></p>
        </div>
        <div class="buttons">
            <button onclick="cambiarTexto()">Cambiar texto</button>
            <button onclick="cambiarColor()">Cambiar color de fondo</button>
            <button onclick="cambiarLetra()">Cambiar tipo y color de letra</button>

        </div>
    </div>
    
</body>
</html>
